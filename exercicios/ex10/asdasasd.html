<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <picture> 
        <source media="(max-width: 750px)" srcset="imgs/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imgs/foto-m.png" type="image/png">
        <img src="imgs/foto-g.png" alt="foto grande">
    </picture>
    <h1>reproduzindo audios</h1>
    <p>vamos aprender a reproduzir audios em html5</p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Kids Playing.mp3" type="audio/mpeg">
        <source src="midia/Kids Playing.ogg" type="audio/ogg">
        <source src="midia/Kids Playing.waV" type="audio/waV">
        <p>infelizmente seu navegador não suportou o tipo de audio, baixe o audio clicando <a href="midia/Kids Playing.mp3">aqui</a></p>
    </audio>
</body>
</html>
